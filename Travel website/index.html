<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourest - Explore the World</title>

  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Comforter+Brush&family=Heebo:wght@400;500;600;700&display=swap"
    rel="stylesheet">

</head>
<body>

 <!--- header -->
   
  <header class="header" data-header>
    <div class="container">

      <a href="#">
        <h1 class="logo">Tourest</h1>
      </a>

      <button class="nav-toggle-btn" data-nav-toggle-btn aria-label="Toggle Menu">
        <ion-icon name="menu-outline" class="open"></ion-icon>
        <ion-icon name="close-outline" class="close"></ion-icon>
      </button>

      <nav class="navbar">

        <ul class="navbar-list">

          <li>
            <a href="#" class="navbar-link">Home</a>
          </li>

          <li>
            <a href="#" class="navbar-link">About Us</a>
          </li>

          <li>
            <a href="#" class="navbar-link">Tours</a>
          </li>

          <li>
            <a href="#" class="navbar-link">Destinations</a>
          </li>

          <li>
            <a href="#" class="navbar-link">Blog</a>
          </li>

          <li>
            <a href="#" class="navbar-link">Contact Us</a>
          </li>

        </ul>

        <a href="#" class="btn btn-secondary">Booking Now</a>

      </nav>

    </div>
  </header>

  
  <!-- hero section -->
   <main>
     
    <article>

       <section class="section hero" style="background-image: url('./assets/images/banner_img_1.webp');">

        <div class="container">

          <img src="./assets/images/banner_img_1.webp" width="61" height="61" alt="" class="shape shape-1">
          
          <img src="./assets/images/banner_img_1.webp" width="56" height="74" alt="" class="shape shape-2">

          <img src="./assets/images/banner_img_1.webp" width="57" height="72" alt="" class="shape shape-3">

          <div class="hero-content">

            <p class="section-subtitle">Explore the world around you</p>

            <h2 class="h1 hero-title">Travel Agency</h2>

            <p class="hero-text">
              I travel around the world to find the piece every where
            </p>

            <div class="btn-group">
              <a href="#" class="btn btn-primary">Contact Us</a>

              <a href="#" class="btn btn-outline">Learn More</a>
            </div>
          </div>
           
          <figure class="hero-banner">
              <img src="" alt="" width="686" height="812" loading="lazy"  class="w-100"> 
          </figure>

        </div>
       </section>
<!-- places -->
      
       <section class="section destination">
         <div class="container">

           <p class="section-subtitle">
              
             <h2 class="h2 section-title">choose your place</h2>

             <ul class="destionation-list">
                <li class="w-50">
                  <a href="#" class="destionation-card">
                     <figure class="card-banner">
                        <img src="./assets/images/1.jpg" width="1140" height="1100" loading="lazy" alt="Male">
                     </figure>

                     <div class="card-container">
                       <p class="card-subtitle">Male</p>
                       <h3 class="h3 card-title">Maldives</h3>
                     </div>
                  </a>
                </li>
                <li class="w-50">
                  <a href="#" class="destionation-card">
                     <figure class="card-banner">
                        <img src="./assets/images/2.webp" width="1140" height="1100" loading="lazy" alt="Male">
                     </figure>

                     <div class="card-container">
                       <p class="card-subtitle">Male</p>
                       <h3 class="h3 card-title">Maldives</h3>
                     </div>
                  </a>
                </li>
             </ul>

           </p>

         </div>
       </section>

    </article>

   </main>


<script src="./assets/js/script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
